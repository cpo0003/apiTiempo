<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clima</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/styles.css">
<style>/* styles.css */

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    #climaForm {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    #cityInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #climaResultado {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
    </style>
</head>
<body>
    <h1>Buscador de Clima</h1>
    <input type="text" id="cityInput" placeholder="Ingrese el nombre de la ciudad" >
    <button onclick="buscarClima()">Buscar Clima</button>
    <div id="climaResultado"></div>

    <script>
        function buscarClima() {
            const ciudad = $('#cityInput').val();
            $.ajax({
                url: `/clima?ciudad=${ciudad}`,
                method: 'GET',
                success: function (data) {
                    $('#climaResultado').html(`El clima en ${ciudad} es ${data.main.temp}Â°C`);
                },
                error: function (err) {
                    console.error(err);
                    $('#climaResultado').html('Error al obtener el clima.');
                }
            });
        }
    </script>
</body>
</html>
